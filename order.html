<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <link rel="stylesheet" href="css/order.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container1">
      <!-- side bar section start -->
      <div class="sidebar1">
        <div class="item1" onclick="myFunc()">
          <div class="icon"></div>
          <div class="name"><p>Home</p></div>
        </div>

        <div class="item1" onclick="myFunc1()">
          <div class="icon1"></div>
          <div class="name"><p>Order</p></div>
        </div>

        <div class="item1" onclick="myFunc2()">
          <div class="icon2"></div>
          <div class="name"><p>Customer</p></div>
        </div>

        <div class="item1" onclick="myFunc3()">
          <div class="icon3"></div>
          <div class="name"><p>Report</p></div>
        </div>

        <div class="item1" onclick="myFunc4()">
          <div class="icon4"></div>
          <div class="name"><p>Item</p></div>
        </div>
      </div>
      <!-- sidebar section end -->
      <div class="headTitle">
        <div class="hide">
          <i class="fa-solid fa-bars fa-xl dropbtn" onclick="myFunction()"></i>
          <div class="menu">
            <div class="dropdown">
              <button></button>
              <div id="myDropdown" class="dropdown-content">
                <a target="_blank" onclick="myFunc()">Home</a>
                <a target="_blank" onclick="myFunc1()">Order</a>
                <a target="_blank" onclick="myFunc2()">Customer</a>
                <a target="_blank" onclick="myFunc3()">Report</a>
                <a target="_blank" onclick="myFunc4()">Item</a>
              </div>
            </div>
          </div>
        </div>
        <h1>MOS BUGGER</h1>
      </div>

      <div class="filtter">
        <!-- <button type="button" class="fbtn">
          Fillter items
          <i class="fa-solid fa-caret-down iconDr"></i>
        </button> -->
        <div class="dropdown">
          <button class="dropbtn1">
            Fillter
            <i class="fa-duotone fa-solid fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#" id="datefil">Date</a>
            <a href="#" id="priceFil">price</a>
            <a href="#" id="progreFil">progress</a>
          </div>
        </div>
      </div>
      <div class="orderRecipt" id="orderRecip">
        <div class="detials">
          <div class="logo"></div>
          <h4>Bugger(Regular)</h4>
          <p>Qty : <span>2</span></p>
          <h4>Submarine</h4>
          <p>Qty : <span>4</span></p>
          <div class="line"></div>
          <p>Price : 2,500.00</p>
          <p>Discount : 500.00</p>
          <p class="totalPrice">Total Price : 2,000.00</p>
        </div>
      </div>
      <div class="dataTable" id="tblFilter">
        <table>
          <thead>
            <tr>
              <th colspan="4" id="title">Customer Report</th>
            </tr>
            <tr>
              <th>OrderId</th>
              <th>Date</th>
              <th>SalesPerson</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="bodytable"></tbody>
        </table>
      </div>

      <div class="salesperson">
        <div class="details1">
          <div class="proPic"></div>
          <h4>Mr. Mark</h4>
          <p>+94719238305</p>
          <button class="Tbtn" id="Tbtn">Track</button>
        </div>
      </div>
    </div>

    <script src="JS/script.js"></script>
    <script src="JS/order.js"></script>
  </body>
</html>
