<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <link rel="stylesheet" href="css/order.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container1">
      <!-- side bar section start -->
      <div class="sidebar1">
        <div class="item1" onclick="myFunc()">
          <div class="icon"></div>
          <div class="name"><p>Home</p></div>
        </div>

        <div class="item1" onclick="myFunc1()">
          <div class="icon1"></div>
          <div class="name"><p>Order</p></div>
        </div>

        <div class="item1" onclick="myFunc2()">
          <div class="icon2"></div>
          <div class="name"><p>Customer</p></div>
        </div>

        <div class="item1" onclick="myFunc3()">
          <div class="icon3"></div>
          <div class="name"><p>Report</p></div>
        </div>

        <div class="item1" onclick="myFunc4()">
          <div class="icon4"></div>
          <div class="name"><p>Item</p></div>
        </div>
      </div>
      <!-- sidebar section end -->
      <div class="headTitle">
        <h1>MOS BUGGER</h1>
      </div>
      <div class="filtter">
        <!-- <button type="button" class="fbtn">
          Fillter items
          <i class="fa-solid fa-caret-down iconDr"></i>
        </button> -->
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown button
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#" id="datefil">Date</a></li>
            <li><a class="dropdown-item" href="#" id="priceFil">Price</a></li>
            <li>
              <a class="dropdown-item" href="#" id="progreFil">progress</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="orderRecipt" id="orderRecip">
        <div class="detials">
          <div class="logo"></div>
          <h4>Bugger(Regular)</h4>
          <p>Qty : <span>2</span></p>
          <h4>Submarine</h4>
          <p>Qty : <span>4</span></p>
          <div class="line"></div>
          <p>Price : 2,500.00</p>
          <p>Discount : 500.00</p>
          <p class="totalPrice">Total Price : 2,000.00</p>
        </div>
      </div>

      <table class="table" id="tblFilter">
        <thead>
          <tr>
            <th scope="col">OrderId</th>
            <th scope="col">Date</th>
            <th scope="col">SalesPerson</th>
            <th scope="col" id="price">Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="salesperson">
        <div class="details1">
          <div class="proPic"></div>
          <h4>Mr. Mark</h4>
          <p>+94719238305</p>
          <button class="Tbtn">Track</button>
        </div>
      </div>
    </div>

    <script src="JS/script.js"></script>
    <script src="JS/order.js"></script>
  </body>
</html>
