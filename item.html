<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>item table</title>
    <link rel="stylesheet" href="css/item.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/order.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container section start -->
    <div class="container4">
      <!-- Sidebar section start -->
      <div class="sidebar1">
        <div class="item1" onclick="myFunc()">
          <div class="icon"></div>
          <div class="hide"></div>
          <div class="name"><p>Home</p></div>
        </div>

        <div class="item1" onclick="myFunc1()">
          <div class="icon1"></div>
          <div class="name"><p>Order</p></div>
        </div>

        <div class="item1" onclick="myFunc2()">
          <div class="icon2"></div>
          <div class="name"><p>Customer</p></div>
        </div>

        <div class="item1" onclick="myFunc3()">
          <div class="icon3"></div>
          <div class="name"><p>Report</p></div>
        </div>

        <div class="item1" onclick="myFunc4()">
          <div class="icon4"></div>
          <div class="name"><p>Item</p></div>
        </div>
      </div>
      <!-- Sidebar section end -->

      <!-- headTitle section start -->
      <div class="headTitle">
        <h1>MOS BUGGER</h1>
      </div>
      <!-- headTile section end -->

      <!-- AddItem section start -->
      <div class="addItem">
        <div class="Additemcard">
          <h3>Add Item</h3>
          <div class="picture"></div>
          <input type="text" name="code" id="code" placeholder="Item code" />
          <input type="text" name="name" id="name" placeholder="Item name" />
          <input
            type="number"
            name="quantity"
            id="quantity"
            placeholder="Quantity"
          />
          <div class="amount">
            <input type="number" name="price" id="price" placeholder="Price" />
            <input
              type="number"
              name="Discount"
              id="Discount"
              placeholder="Discount"
            />
          </div>
          <div class="btton">
            <button class="Add">ADD</button>
            <button class="Cancel">Cancel</button>
          </div>
        </div>
      </div>
      <!-- AddItem section end -->

      <div class="itemcardCollection">
        <div class="itemCard">
          <div class="cardPic">
            <div class="CardPicItem"></div>
          </div>

          <div class="cardDetails">
            <div class="rate">
              <p>15%</p>
              <div class="star"></div>
            </div>
            <div class="namePrce">
              <h3>Bugger</h3>
              <p>(Regular)</p>
            </div>
            <div class="stoke">
              <span>Code</span>
              <span> | </span>
              <span>Stoke</span>
            </div>
            <div class="de">
              <span>B01</span>

              <span>7</span>
            </div>
            <div class="line"></div>
            <div class="editDelete">
              <div class="edit">
                <div class="iconEdit"></div>
              </div>
              <div class="Delete">
                <div class="iconDelete"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="itemCard">
          <div class="cardPic">
            <div class="CardPicItem2"></div>
          </div>

          <div class="cardDetails">
            <div class="rate">
              <p>7 %</p>
              <div class="star"></div>
            </div>
            <div class="namePrce">
              <h3>Pasta</h3>
              <p>(Regular)</p>
            </div>
            <div class="stoke">
              <span>Code</span>
              <span> | </span>
              <span>Stoke</span>
            </div>
            <div class="de">
              <span>P01</span>

              <span>8</span>
            </div>
            <div class="line"></div>
            <div class="editDelete">
              <div class="edit">
                <div class="iconEdit"></div>
              </div>
              <div class="Delete">
                <div class="iconDelete"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="itemCard">
          <div class="cardPic">
            <div class="CardPicItem3"></div>
          </div>

          <div class="cardDetails">
            <div class="rate">
              <p>16 %</p>
              <div class="star"></div>
            </div>
            <div class="namePrce">
              <h3>RosChicken</h3>
              <p>(Full)</p>
            </div>
            <div class="stoke">
              <span>Code</span>
              <span> | </span>
              <span>Stoke</span>
            </div>
            <div class="de">
              <span>C01</span>

              <span>10</span>
            </div>
            <div class="line"></div>
            <div class="editDelete">
              <div class="edit">
                <div class="iconEdit"></div>
              </div>
              <div class="Delete">
                <div class="iconDelete"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Cotainer section end -->
    <script src="JS/script.js"></script>
  </body>
</html>
